<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>JS Issue Tracker</title>
</head>
<body onload="fetchIssues()">
   

    <!--Add issue div-->
   <div class="container">
    <h1>
        JS Issue Tracker - <small>by Alex</small>  
    </h1>
    <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueForm">
            <div class="form-group">
                <label for="issueDescription">Description</label>
                <input type="text" class="form-control" placeholder="Describe the issue..." id="issueDescription" required/>
            </div>
            <div class="form-group">
                <label for="issueSeverity"/>Severity</label>
                <select id="issueSeverity" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issueAssignedTo">Assigned To</label>
                <input type="text" class="form-control" placeholder="Enter responsible..." id="issueAssignedTo" required/>
            </div>
            <button type="submit" class="btn btn-primary">Add issue</button>
        </form>

        <div class="row">
            <div class="col-lg-12">
              <div id="issuesList">
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">&copy vasilealexandru02 </footer>
   </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
