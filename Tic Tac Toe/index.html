<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header class="container">
            <h1 class="text-center">Tic Tac Toe</h1>
            <h5 class="text-center" id="gameText">Welcome to Tic Tac Toe! Press the button to play the game!</h3>
            <button type="button" class="btn btn-dark" id="play" onclick="playGame()">Play</button>
        </header>
        <div class="container" id="main">
            <!--Primera fila -->
            <div class="row">
                <div class="col gameboard" onclick="clickedSquare(event)" id="0">
                </div>
                <div class="col gameboard" id="1" onclick="clickedSquare(event)">
                </div>
                <div class="col gameboard" id="2" onclick="clickedSquare(event)">
                </div>
            </div>
            <!--Segunda fila -->
            <div class="row">
                <div class="col gameboard" id="3" onclick="clickedSquare(event)">
               
                </div>
                <div class="col gameboard" id="4" onclick="clickedSquare(event)">
                </div>
                <div class="col gameboard" id="5" onclick="clickedSquare(event)"> 
                   
                </div>
            </div>
            <!--Tercera fila -->
            <div class="row">
                <div class="col gameboard" id="6" onclick="clickedSquare(event)">
                    
                </div>
                <div class="col gameboard" id="7" onclick="clickedSquare(event)">
                   
                </div>
                <div class="col gameboard" id="8" onclick="clickedSquare(event)">
                   
                </div>
            </div>  
        </div>
    </body>
</html>
