<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <table id="calculator">
            <tr>
                <th colspan="4">
                    <b id="input"></b>
                </th>
            </tr>
            <tr>
                <td>
                    <div id="plus-button">+</div>
                </td>
                <td>
                    <div id="minus-button">-</div>
                </td>
                <td>
                    <div id="multiply-button">*</div>
                </td>
                <td>
                    <div id="divide-button">/</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="seven-button">7</div>
                </td>
                <td>
                    <div id="eight-button">8</div>
                </td>
                <td>
                    <div id="nine-button">9</div>
                </td>
                <td id="equal-button" rowspan="4">=</td>
            </tr>
            <tr>
                <td>
                    <div id="four-button">4</div>
                </td>
                <td>
                    <div id="five-button">5</div>
                </td>
                <td>
                    <div id="six-button">6</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="one-button">1</div>
                </td>
                <td>
                    <div id="two-button">2</div>
                </td>
                <td>
                    <div id="three-button">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="cero-button">0</div>
                </td>
                <td>
                    <div id="dot-button">.</div>
                </td>
                <td>
                    <div id="clear-button">C</div>
                </td>
            </tr>

        </table>
        <script src="main.js" />
    </body>
</html>
